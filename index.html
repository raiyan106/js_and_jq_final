  <script>

$ (function(){
      
      $('#pass').keyup(function() {
        var Upsw=$("#pass").val();
        if(Upsw.length < 10){
                      $('#psw_info').text('Weak').css("color", "orange");
                  }
                  else if(Upsw.length < 12){
                    $('#psw_info').text('Medium').css("color", "yellow");
                  }
                  else if(Upsw.length >= 12){
                    $('#psw_info').text('Strong').css("color", "Green");
                  }
                  else {
                    $('#psw_info').text('Wrong Password').css("color", "red");
                  }
          
      })


    });
$('#reset').click(function(){
           
          $('#username').val('');
          $('#pass').val('');
      });
